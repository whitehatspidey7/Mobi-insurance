<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="show-application.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>

    <style>
        .app_form{
            padding:0px;
            margin-top: 100px;
            justify-self: center;
            align-self: center;
            
        }

        main{

            margin-top: 100px;
        }

        #submit-btn{
            font-size: small;
            background-color: rgb(102, 249, 44);
            padding:5px;
            /* border: 2px solid black */
            border-radius: 7px;
        }
           </style>
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Mobi</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="cust_login_home.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>    
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <button class="logout">Log Out</button>
            </div>
        </div> 
    </header>

    <main>
        <form action="" class="app-form" id="applicationForm">
            <h2>Claim Application</h2>
            <div>
                <label for="claim-amount" >Claim Amount:</label> <!-- Changed from Product ID -->
                <input id="claimAmount" type="number" min="0" step="0.01" required style="padding: px 10px; margin: 30px 30px 30px 0px;" > <!-- Claim amount input -->
            </div>
            
            <button type="submit" id="submit-btn">Submit</button> <!-- Submit button -->
        </form>
    </main>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('applicationForm'); // Reference the form by ID
    
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission behavior
    
                // Retrieve the claim amount value from the form
                const claimAmount = document.getElementById('claimAmount').value;
    
                // Construct the JSON object with the required data
                
    
                try {
                    const response = await fetch('/amount-claim', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // Specify JSON content type
                        },
                        body: JSON.stringify({
                            Claim_Amount: claimAmount
                        }) // Convert the data to JSON within body
                    });
    
                    if (response.ok) {
                        alert('Claim application submitted successfully!');
                        window.location.href = "/cust_login_home.html"; // Redirect after success
                    } else {
                        throw new Error('Failed to submit claim application'); // If response is not okay
                    }
                } catch (error) {
                    console.error('Error:', error); // Log the error for debugging
                    alert('Error submitting claim application' + error); // User-friendly error message
                }
            });
        });
    </script>
    
    
    
</body>
</html>
