<div class="container">
    <h1>Create Password</h1>
    <form id = "passwordform">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        
        <input type="submit" value="Submit">
    </form>

<script>
    const baseUrl = 'http://localhost:8080';

document.getElementById('passwordform').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Extract data from form fields
    const password = document.getElementById('password').value;
    const confirm_password = document.getElementById('confirm_password').value;

    // Check if passwords match
    if (password !== confirm_password) {
        alert('Error: Passwords do not match');
        // You can display an error message to the user if passwords don't match
        return;
    }

    // Send PUT request to server
    try {
        const response = await fetch('/password', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Password: password,
                Confirm_Password: confirm_password
            })
        });

        if (response.ok) {
            window.location.href = "/customer_success"; // Redirect to success page if request is successful
        } else {
            const data = await response.json();
            console.error('Error:', data.error); // Log error message from server
        }
    } catch (error) {
        alert('Error!');
        // You can display a generic error message to the user if an unexpected error occurs
    }
});
