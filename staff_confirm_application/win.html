<script>
    document.getElementById('fetch-customer').addEventListener(async function() { // Get the customer ID from the input

        try {
            const response = await fetch(`/customer`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`Failed to fetch customer: ${response.status} ${response.statusText}`);
            }

            const customerData = await response.json(); // Parse the JSON response
            const customer = customerData; // Assuming the response returns a list of customers

            const greeting = `Hi! ${customer.Fname}`; // Use customer name for the greeting
            document.getElementById('greeting').innerText = greeting; // Set the greeting message

            // Display customer details
            const customerDetailsDiv = document.getElementById('customerDetails');
            customerDetailsDiv.innerHTML = `
                <p>First Name: ${customer.Fname}</p>
                <p>Last Name: ${customer.Lname}</p>
                <p>Email: ${customer.Email}</p>
                <p>Phone: ${customer.Mob_Number}</p>
            `;

        } catch (error) {
            console.error("Error fetching customer:", error);
            alert("Could not fetch customer data. Please try again later.");
        }
    });
</script>
