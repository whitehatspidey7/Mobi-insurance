    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {

        }

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Fetch the first name
                fetch("/firstname")
                .then(res => res.json())
                .then(data => {
                    // Update the content with the fetched first name
                    const firstNameElement = document.getElementById('firstname');
                    if (firstNameElement) {
                        firstNameElement.textContent = data.result.Cust_FName; // Assuming 'firstName' is the key in the fetched data
                    }
                })
                .catch(console.error);
            });
