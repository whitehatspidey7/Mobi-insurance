<script>
    const baseUrl = 'http://localhost:8080';

    document.getElementById('signin').addEventListener('submit', async function(event) {
        event.preventDefault(); 

       
        const email = document.getElementById('Cust_Email').value;
        const password = document.getElementById('Cust_Password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Cust_Email: email,
                    Password: password
                })
            });

            if (response.ok) {
                window.location.href = "cust_login_home.html"; 
            } else {
                const data = await response.json(); 
                console.error('Error:', data.error); 
                alert('Login failed! Please check your credentials.');
            }
        } catch (error) {
            console.error('An unexpected error occurred:', error); 
            alert('An unexpected error occurred! Please try again later.'); 
        }
    });
</script>
