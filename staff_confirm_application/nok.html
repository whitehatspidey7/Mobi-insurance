<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="staff-incident.css">
    <link rel="stylesheet" href="header.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register NOK</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('image7.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center; /* Center horizontally */
            align-items: center;
        }

        main {
            width: 100%;
            margin-top: 50px;
            flex-grow: 1; /* Expand to fill remaining vertical space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }


        
        .l_c {
            color: white;
            margin-right: 10px;
            font-size: larger;
        }

        .nok_form {
            border: 3px solid #ff7200;
            padding: 40px;
            border-radius: 10px;
        }

        .button_c {
            padding: 5px;
            font-size: large;
            margin-left: 130px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="icon">
                <!-- <img src ="2.png"class = "companylogo"> -->
                <h2 class="logo">Mobi</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="cust_login_home.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="services.html">SERVICE</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
                <button class="logout">Log Out</button>
            </div>
        </div> 
    </header>


    <main>

        <div class="nok_form">
            <form id="nok-form"> <!-- Form for Registering NOK -->
                <label class="l_c">Nominee Name:</label>
                <input type="text" id="nok-name" name="Nok_Name" required>
                <br><br><br>
                <label class="l_c">Nominee Address:</label>
                <input type="text" id="nok-address" name="Nok_Address" required>
                <br><br><br>
                <label class="l_c">Nominee Phone Number:</label>
                <input type="text" id="nok-phone" name="Nok_Phone_Number" required>
                <br><br><br>
                <label class="l_c">Nominee Marital Status:</label>
                <select id="marital-status" name="Nok_Marital_Status" required>
                    <option value="Married">Married</option>
                    <option value="Single">Unmarried</option>
                </select>
                <br><br><br>
                <label class="l_c">Nominee Gender:</label>
                <select id="gender" name="Nok_Gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br><br><br>
                <input type="submit" value="Submit" class="button_c"> <!-- Submit button -->
            </form>
        </div>
    </main>

    <script>
        document.getElementById('nok-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const formData = {
                Nok_Name: document.getElementById('nok-name').value,
                Nok_Address: document.getElementById('nok-address').value,
                Nok_Phone_Number: document.getElementById('nok-phone').value,
                Nok_Marital_Status: document.getElementById('marital-status').value,
                Nok_Gender: document.getElementById('gender').value,
            };

            try {
                const response = await fetch('/register-nok', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData), // Convert form data to JSON
                });

                if (!response.ok) {
                    throw new Error(`Error registering Nominee: ${response.status} ${response.statusText}`);
                }

                alert('Nominee registered successfully!');
                window.location.href =  "payment_gateway.html";// Success message
            } catch (error) {
                console.error("Error registering Nominee:", error); // Log the error
                alert("An error occurred while registering Nominee. Please try again later."); // Error message
            }
        });
    </script>
</body>
</html>
